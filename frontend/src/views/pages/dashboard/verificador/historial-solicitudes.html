<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Solicitudes</title>
</head>

<body>
    <main id="page-content" class="w-full max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800 dark:text-dark-text-primary mb-2">Historial de Solicitudes</h1>
            <p class="text-gray-600 dark:text-dark-text-secondary">Consulta todas las solicitudes procesadas</p>
        </div>

        <!-- Filtros -->
        <div class="bg-white dark:bg-dark-bg-card rounded-lg shadow-md p-6 mb-6 transition-colors duration-300 dark:border-dark-border-primary">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-dark-text-secondary mb-2">Estado</label>
                    <select id="filter-estado-historial" class="w-full px-4 py-2 border border-gray-300 dark:bg-dark-bg-tertiary dark:border-dark-border-primary dark:text-dark-text-primary rounded-lg focus:ring-2 focus:ring-principal-500">
                        <option value="todos">Todos los estados</option>
                        <option value="factible">Factible</option>
                        <option value="no_factible">No Factible</option>
                        <option value="pendiente">Pendiente</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-dark-text-secondary mb-2">Tipo Cliente</label>
                    <select id="filter-tipo-historial" class="w-full px-4 py-2 border border-gray-300 dark:bg-dark-bg-tertiary dark:border-dark-border-primary dark:text-dark-text-primary rounded-lg focus:ring-2 focus:ring-principal-500">
                        <option value="todos">Todos</option>
                        <option value="particular">Particular</option>
                        <option value="empresa">Empresa</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-dark-text-secondary mb-2">Rango de fechas</label>
                    <select id="filter-rango-historial" class="w-full px-4 py-2 border border-gray-300 dark:bg-dark-bg-tertiary dark:border-dark-border-primary dark:text-dark-text-primary rounded-lg focus:ring-2 focus:ring-principal-500">
                        <option value="todos">Todo el historial</option>
                        <option value="hoy">Hoy</option>
                        <option value="semana">Última semana</option>
                        <option value="mes">Último mes</option>
                        <option value="trimestre">Último trimestre</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-dark-text-secondary mb-2">Buscar</label>
                    <input 
                        type="text" 
                        id="filter-buscar-historial" 
                        placeholder="Cliente, email, dirección..."
                        class="w-full px-4 py-2 border border-gray-300 dark:bg-dark-bg-tertiary dark:border-dark-border-primary dark:text-dark-text-primary rounded-lg focus:ring-2 focus:ring-principal-500"
                    >
                </div>
            </div>

            <div class="mt-4 flex justify-between items-center">
                <button id="btn-limpiar-filtros-historial" class="text-principal-600 dark:text-blue-400 hover:text-principal-700 dark:hover:text-blue-300 font-medium">
                    <i class="fas fa-redo mr-2"></i>Limpiar filtros
                </button>
                <button id="btn-exportar-historial" class="boton boton-exito px-4 py-2 rounded-lg transition-colors">
                    <i class="fas fa-file-excel mr-2"></i>Exportar Excel
                </button>
            </div>
        </div>

        <!-- Estadísticas resumidas -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
            <div class="bg-gradient-to-br from-green-50 to-green-100 dark:from-green-900/20 dark:to-green-800/20 rounded-lg shadow-md p-6 dark:border-green-800/30">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 dark:text-dark-text-secondary text-sm font-medium">Factibles</p>
                        <p id="total-factibles-historial" class="text-3xl font-bold text-green-700 dark:text-green-400">0</p>
                    </div>
                    <div class="w-12 h-12 bg-green-200 dark:bg-green-800/40 rounded-full flex items-center justify-center">
                        <i class="fas fa-check-circle text-green-700 dark:text-green-400 text-2xl"></i>
                    </div>
                </div>
            </div>

            <div class="bg-gradient-to-br from-red-50 to-red-100 dark:from-red-900/20 dark:to-red-800/20 rounded-lg shadow-md p-6 dark:border-red-800/30">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 dark:text-dark-text-secondary text-sm font-medium">No Factibles</p>
                        <p id="total-no-factibles-historial" class="text-3xl font-bold text-red-700 dark:text-red-400">0</p>
                    </div>
                    <div class="w-12 h-12 bg-red-200 dark:bg-red-800/40 rounded-full flex items-center justify-center">
                        <i class="fas fa-times-circle text-red-700 dark:text-red-400 text-2xl"></i>
                    </div>
                </div>
            </div>

            <div class="bg-gradient-to-br from-blue-50 to-blue-100 dark:from-blue-900/20 dark:to-blue-800/20 rounded-lg shadow-md p-6 dark:border-blue-800/30">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 dark:text-dark-text-secondary text-sm font-medium">Total procesadas</p>
                        <p id="total-procesadas-historial" class="text-3xl font-bold text-blue-700 dark:text-blue-400">0</p>
                    </div>
                    <div class="w-12 h-12 bg-blue-200 dark:bg-blue-800/40 rounded-full flex items-center justify-center">
                        <i class="fas fa-chart-line text-blue-700 dark:text-blue-400 text-2xl"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading -->
        <div id="historial-loading" class="hidden text-center py-12">
            <i class="fas fa-spinner fa-spin text-4xl text-principal-600 dark:text-blue-400 mb-4"></i>
            <p class="text-gray-600 dark:text-dark-text-secondary">Cargando historial...</p>
        </div>

        <!-- Sin resultados -->
        <div id="historial-vacio" class="hidden bg-white dark:bg-dark-bg-card rounded-lg shadow-md p-12 text-center dark:border-dark-border-primary">
            <i class="fas fa-inbox text-6xl text-gray-300 dark:text-dark-text-tertiary mb-4"></i>
            <h3 class="text-xl font-semibold text-gray-700 dark:text-dark-text-primary mb-2">No hay solicitudes en el historial</h3>
            <p class="text-gray-500 dark:text-dark-text-secondary">Los registros aparecerán aquí una vez que se procesen solicitudes</p>
        </div>

        <!-- Lista de solicitudes -->
        <div id="historial-lista" class="space-y-4">
            <!-- Las solicitudes se renderizarán aquí dinámicamente -->
        </div>

        <!-- Paginación -->
        <div id="historial-pagination" class="hidden mt-6 flex justify-center items-center gap-4">
            <button id="btn-prev-page-historial" class="px-4 py-2 bg-white dark:bg-dark-bg-tertiary border border-gray-300 dark:border-dark-border-primary rounded-lg hover:bg-gray-50 dark:hover:bg-dark-secondary disabled:opacity-50 disabled:cursor-not-allowed">
                <i class="fas fa-chevron-left dark:text-dark-text-primary"></i>
            </button>
            <span id="page-info-historial" class="text-gray-600 dark:text-dark-text-secondary font-medium">Página 1 de 1</span>
            <button id="btn-next-page-historial" class="px-4 py-2 bg-white dark:bg-dark-bg-tertiary border border-gray-300 dark:border-dark-border-primary rounded-lg hover:bg-gray-50 dark:hover:bg-dark-secondary disabled:opacity-50 disabled:cursor-not-allowed">
                <i class="fas fa-chevron-right dark:text-dark-text-primary"></i>
            </button>
        </div>
    </main>

    <!-- Script del historial -->
    <script src="/js/dashboard/verificador/historial.js"></script>
</body>

</html>
