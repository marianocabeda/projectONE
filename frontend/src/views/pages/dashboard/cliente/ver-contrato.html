<!-- Ver Contrato - Cliente -->
<!--
    Partial: this fragment is embedded inside the dashboard shell.
    
    Do NOT add <head> or <link> tags here — keep this file as a partial.
-->
<div class="min-h-screen bg-principal-50 dark:bg-dark-bg-primary p-2 sm:p-4 md:p-8 transition-colors duration-300">
    <div class="w-full max-w-6xl mx-auto px-3 sm:px-4 md:px-6 lg:px-8">

        <!-- Visor de PDF -->
        <div class="dashboard-card mb-4 sm:mb-6">
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-4 gap-3">
                <h2 class="text-xl font-semibold text-gray-900 dark:text-dark-text-primary">
                    Contrato
                </h2>
                <div class="flex gap-2 w-full sm:w-auto">
                    <button 
                        id="pdf-fullscreen-btn"
                        class="hidden flex-1 sm:flex-none px-3 sm:px-4 py-2 bg-blue-600 dark:bg-blue-700 text-white rounded-lg hover:bg-blue-700 dark:hover:bg-blue-800 transition-colors text-sm font-medium shadow-md flex items-center justify-center gap-2"
                        title="Ver en pantalla completa"
                    >
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"></path>
                        </svg>
                        <span class="hidden sm:inline">Pantalla Completa</span>
                        <span class="sm:hidden">Ver</span>
                    </button>
                    <button 
                        id="pdf-download-btn"
                        class="hidden flex-1 sm:flex-none px-3 sm:px-4 py-2 bg-green-600 dark:bg-green-700 text-white rounded-lg hover:bg-green-700 dark:hover:bg-green-800 transition-colors text-sm font-medium shadow-md flex items-center justify-center gap-2"
                        title="Descargar PDF"
                    >
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                        </svg>
                        <span class="hidden sm:inline">Descargar</span>
                        <span class="sm:hidden">Guardar</span>
                    </button>
                </div>
            </div>
            <div class="w-full h-[500px] sm:h-[600px] lg:h-[700px] border-2 border-gray-200 dark:border-dark-border-primary rounded-lg overflow-hidden bg-white dark:bg-dark-bg-primary" id="pdf-viewer">
                <!-- Aquí se cargará el PDF o el HTML del contrato -->
                <div class="flex items-center justify-center h-full">
                    <div class="text-center">
                        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 dark:border-blue-400 mx-auto mb-4"></div>
                        <p class="text-gray-600 dark:text-dark-text-secondary">Cargando contrato...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Canvas de Firma -->
        <div class="dashboard-card mb-4 sm:mb-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-gray-900 dark:text-dark-text-primary">
                    Firma
                </h2>
                <button 
                    id="clear-signature-btn"
                    class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors text-sm"
                >
                    Limpiar Firma
                </button>
            </div>
            <div class="mb-2">
                <p class="text-sm text-gray-600 dark:text-dark-text-secondary mb-2">
                    Por favor, firme en el recuadro a continuación:
                </p>
            </div>
            <canvas 
                id="signature-canvas" 
                class="w-full border-2 border-dashed signature-canvas-idle rounded-lg cursor-crosshair bg-white dark:bg-gray-600 touch-none" 
                width="800" 
                height="200"
            ></canvas>
            <p class="text-xs text-gray-500 dark:text-dark-text-tertiary mt-2">
                En dispositivos móviles, toque el área para firmar en pantalla completa (también puede rotar la pantalla)
            </p>
        </div>

        <!-- Botón de Envío -->
        <div class="flex justify-end gap-4">
            <button 
                onclick="window.loadContent ? window.loadContent('/conexiones') : window.location.href='/dashboard'"
                class="px-6 py-3 bg-gray-200 dark:bg-dark-bg-tertiary text-gray-700 dark:text-dark-text-primary rounded-lg hover:bg-gray-300 dark:hover:bg-gray-700 transition-colors font-semibold"
            >
                Cancelar
            </button>
            <button 
                id="submit-contract-btn"
                class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-semibold shadow-lg disabled:opacity-50 disabled:cursor-not-allowed"
            >
                Verificar
            </button>
        </div>
    </div>
</div>

<!-- Modal Pantalla Completa para PDF -->
<div id="pdf-fullscreen-modal" class="fixed inset-0 bg-black/90 dark:bg-black/95 z-[9998] hidden items-center justify-center p-0">
    <div class="w-full h-full flex flex-col bg-white dark:bg-dark-bg-primary">
        <!-- Header -->
        <div class="flex items-center justify-between p-3 sm:p-4 bg-gray-100 dark:bg-dark-bg-secondary border-b border-gray-300 dark:border-dark-border-primary flex-shrink-0">
            <h3 class="text-base sm:text-lg font-semibold text-gray-900 dark:text-dark-text-primary">Contrato - Vista Completa</h3>
            <div class="flex gap-2">
                <button 
                    id="pdf-fullscreen-download-btn"
                    class="px-3 py-2 bg-green-600 dark:bg-green-700 text-white rounded-lg hover:bg-green-700 dark:hover:bg-green-800 transition-colors text-sm font-medium flex items-center gap-2"
                    title="Descargar PDF"
                >
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                    </svg>
                    <span class="hidden sm:inline">Descargar</span>
                </button>
                <button 
                    id="pdf-fullscreen-close-btn"
                    class="px-3 py-2 bg-gray-600 dark:bg-gray-700 text-white rounded-lg hover:bg-gray-700 dark:hover:bg-gray-800 transition-colors text-sm font-medium flex items-center gap-2"
                    title="Cerrar"
                >
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                    <span class="hidden sm:inline">Cerrar</span>
                </button>
            </div>
        </div>
        <!-- PDF Container con overflow y flex-1 para ocupar espacio restante -->
        <div class="flex-1 overflow-hidden bg-gray-50 dark:bg-dark-bg-primary" id="pdf-fullscreen-container">
            <!-- El visor de PDF se cargará aquí -->
        </div>
    </div>
</div>

<!-- Modal Pantalla Completa para Firma en Móvil -->
<div id="signature-fullscreen-modal" class="fixed inset-0 bg-white dark:bg-dark-bg-primary z-[9999] hidden flex-col">
    <div class="p-4 bg-gray-100 dark:bg-dark-bg-secondary border-b border-gray-300 dark:border-dark-border-primary">
        <h3 class="text-lg font-semibold text-gray-900 dark:text-dark-text-primary">Firme aquí</h3>
    </div>
    <canvas 
        id="signature-fullscreen-canvas" 
        class="flex-1 border-none touch-none cursor-crosshair"
    ></canvas>
    <div class="p-4 bg-gray-100 dark:bg-dark-bg-secondary border-t border-gray-300 dark:border-dark-border-primary flex gap-3">
        <button 
            id="fullscreen-clear-btn"
            class="flex-1 px-4 py-3 bg-red-500 text-white rounded-lg font-semibold"
        >
            Limpiar
        </button>
        <button 
            id="fullscreen-cancel-btn"
            class="flex-1 px-4 py-3 bg-gray-400 text-white rounded-lg font-semibold"
        >
            Cancelar
        </button>
        <button 
            id="fullscreen-confirm-btn"
            class="flex-1 px-4 py-3 bg-green-500 text-white rounded-lg font-semibold"
        >
            Confirmar
        </button>
    </div>
</div>
