
    <!-- Contenedor principal para la carga dinámica -->
    <div id="page-content" class="w-full max-w-6xl mx-auto px-3 sm:px-4 md:px-6 lg:px-8 py-4">
        <section class="md:bg-white md:dark:bg-dark-bg-card md:p-4 sm:md:p-6 lg:p-8 md:rounded-xl md:border md:border-gray-200 md:dark:border-dark-border-primary md:shadow-sm transition-colors duration-300">
            <!-- Encabezado -->
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-4 sm:mb-6 gap-4">
                <div>
                    <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 dark:text-dark-text-primary mb-2">
                        <i class="fas fa-wifi text-principal-500 dark:text-dark-principal-600 mr-2"></i>
                        Mis Conexiones
                    </h1>
                    <p class="text-sm sm:text-base md:text-lg text-gray-600 dark:text-dark-text-secondary">Administra tus servicios de internet</p>
                </div>

                <!-- Botón añadir conexión -->
                <a href="/contrato" data-page="contrato" class="boton boton-exito text-sm font-medium shadow transition active:scale-95 whitespace-nowrap">
                    <i class="fas fa-plus mr-2"></i>
                    Añadir Conexión
                </a>
            </div>

            <!-- Filtros -->
            <div class="bg-gray-50 dark:bg-dark-bg-tertiary p-4 rounded-lg mb-6 border border-gray-200 dark:border-dark-border-primary transition-colors duration-300">
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-dark-text-secondary mb-2">Nro. Conexión</label>
                        <input type="number" id="filter-nro-conexion" placeholder="Ej: 25" 
                               class="w-full px-3 py-2 border border-gray-300 dark:border-dark-border-primary rounded-lg focus:ring-2 focus:ring-principal-500 focus:border-principal-500 bg-white dark:bg-dark-bg-secondary dark:text-dark-text-primary transition-colors">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-dark-text-secondary mb-2">Ordenar por</label>
                        <select id="filter-orden" class="w-full px-3 py-2 border border-gray-300 dark:border-dark-border-primary rounded-lg focus:ring-2 focus:ring-principal-500 focus:border-principal-500 bg-white dark:bg-dark-bg-secondary dark:text-dark-text-primary transition-colors">
                            <option value="nro_conexion_desc">Nro. Conexión (Mayor a Menor)</option>
                            <option value="nro_conexion_asc">Nro. Conexión (Menor a Mayor)</option>
                        </select>
                    </div>

                    <div class="flex items-end">
                        <button id="btn-limpiar-filtros" class="w-full boton boton-gris-discreto">
                            <i class="fas fa-times mr-2"></i>Limpiar Filtros
                        </button>
                    </div>
                </div>
            </div>

            <!-- Loading state -->
            <div id="conexiones-loading" class="text-center py-12">
                <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-gray-200 dark:border-dark-border-primary border-t-principal-500 dark:border-t-dark-principal-600"></div>
                <p class="text-gray-600 dark:text-dark-text-secondary mt-4">Cargando conexiones...</p>
            </div>

            <!-- Lista vacía -->
            <div id="conexiones-vacio" class="hidden text-center py-12">
                <i class="fas fa-inbox text-6xl text-gray-300 dark:text-dark-text-tertiary mb-4"></i>
                <p class="text-gray-500 dark:text-dark-text-secondary text-lg">No tienes conexiones activas</p>
            </div>

            <!-- Lista de conexiones -->
            <div id="conexiones-lista" class="hidden space-y-4">
                <!-- Las tarjetas se cargarán dinámicamente aquí -->
            </div>
        </section>
    </div>
